user-agent-metric:
  enabled: true
  tags:
    - OperatingSystemNameVersionMajor
    - DeviceClass
    - AgentName
    - AgentNameVersionMajor

  url-patterns:
    - /test/*
  exclude-patterns:
    - /test/ex.*
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
