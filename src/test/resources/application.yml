user-agent-metric:
  enabled: true
  tags:
    # e.g. chrome
    name: '#this.name'
    # e.g. chrome.41
    nameVersion: '#this.name + "." + #this.versionNumber.major'
    # e.g. os-x
    osName: '#this.operatingSystem.name'

  url-patterns: /test
  # alternatively:
  #    - /test
  #    - /test2
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
